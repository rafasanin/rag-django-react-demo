{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #212121;
        font-family: 'Roboto', sans-serif;
        color: #ddd;
        /* Lighter text color for better contrast */
        margin: 0;
        /* Remove default margin for full-width */
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        max-width: 400px;
        width: 100%;
        background-color: #333;
        /* Darker background */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #444;
        /* Darker background */
        color: #ddd;
        /* Lighter text */
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #bbb;
        /* Lighter label text */
    }

    input[type=text],
    input[type=password] {
        border-radius: 4px;
        border: 1px solid #555;
        /* Darker border */
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        background-color: #333;
        /* Darker input background */
        color: #ddd;
        /* Lighter input text */
        transition: border-color 0.3s, background-color 0.3s, color 0.3s;
    }

    button[type=submit] {
        background-color: #444;
        /* Darker background */
        color: #ddd;
        /* Lighter text */
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    button[type=submit]:hover {
        background-color: #555;
        /* Darker background on hover */
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert-danger">{{ error_message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
